<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIFV</title>
    <style>
        body {
            font-family: Lora, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FB4D42;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Mobile-Friendly Page</h1>
    </header>
    
    <div class="container">
        <p>This page is designed to be responsive and look great on mobile devices.</p>
        <button>Click Me</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
