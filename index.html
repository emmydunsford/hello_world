<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIFV</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="layout.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: 'Lora', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FB4D42;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .panel-set {
            display: none; /* Hide all panel sets initially */
        }

        .panel-set.active {
            display: block; /* Display the active panel set */
        }

        .panel {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
        }

        .panel img {
            width: 100%;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>BRIEFING</h1>
    </header>
    
    <div class="container">
        <!-- Panel sets -->
        <div class="panel-set active" id="set1">
            <div class="panel">
                <img src="panel1.jpg" alt="Panel 1">
                <p>Caption 1</p>
            </div>
        </div>
        <div class="panel-set" id="set2">
            <div class="panel">
                <img src="panel2.jpg" alt="Panel 2">
                <p>Caption 2</p>
            </div>
        </div>
        <div class="panel-set" id="set3">
            <div class="panel">
                <img src="panel3.jpg" alt="Panel 3">
                <p>Caption 3</p>
            </div>
        </div>

        <!-- Navigation button -->
        <div class="button-container">
            <button id="nextButton">Next Set</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
