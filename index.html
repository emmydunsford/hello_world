<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIFV</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="layout.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: 'Lora', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FB4D42;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .panel-set {
            display: none; /* Hide all panel sets initially */
        }

        .panel-set.active {
            display: block; /* Display the active panel set */
        }

        .panel {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
            perspective: 1000px; /* Enable 3D effect for flipping */
            cursor: pointer; /* Make panels clickable */
        }

        .panel-inner {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust based on your design */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .panel-front, .panel-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .panel-front {
            background-color: #f0f0f0;
        }

        .panel-back {
            background-color: #ccc;
            transform: rotateY(180deg); /* Initially flip the back */
        }

        .panel img {
            max-width: 90%;
            max-height: 80%;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Flip effect when panel is clicked */
        .panel.flipped .panel-inner {
            transform: rotateY(180deg); /* Flip the panel */
        }

    </style>
</head>
<body>
    <header>
        <h1>BRIEFING</h1>
    </header>
    
    <div class="container">
        <!-- Panel sets -->
        <div class="panel-set active" id="set1">
            <div class="panel" id="panel1">
                <div class="panel-inner">
                    <div class="panel-front">
                        <img src="https://via.placeholder.com/150" alt="Panel 1">
                        <p>Caption 1</p>
                    </div>
                    <div class="panel-back">
                        <p>Additional information about Panel 1</p>
                    </div>
                </div>
            </div>
            <div class="panel" id="panel2">
                <div class="panel-inner">
                    <div class="panel-front">
                        <img src="panel2.jpg" alt="Panel 2">
                        <p>Caption 2</p>
                    </div>
                    <div class="panel-back">
                        <p>Additional information about Panel 2</p>
                    </div>
                </div>
            </div>
            <div class="panel" id="panel3">
                <div class="panel-inner">
                    <div class="panel-front">
                        <img src="panel3.jpg" alt="Panel 3">
                        <p>Caption 3</p>
                    </div>
                    <div class="panel-back">
                        <p>Additional information about Panel 3</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation button -->
        <div class="button-container">
            <button id="nextButton">Next Set</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
